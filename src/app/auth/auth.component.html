<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (closeButton)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                id="email"
                type="email"
                class="form-control"
                name="email"
                ngModel
                required
                email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                id="password"
                type="password"
                class="form-control"
                name="password"
                ngModel
                required
                minlength="6">
            </div>
            <div class="form-group">
                <button 
                class="btn btn-primary" style="margin-right: 10px;" type="submit" [disabled]="!loginForm.valid">{{isLogin ? 'Login':'Sign Up'}}</button>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLogin?'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
