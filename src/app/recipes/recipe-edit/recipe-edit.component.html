<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-xs-12">
          <button class="btn btn-success"
          type="submit"
          style="margin-right: 10px;"
          [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger"
          type="button"
          (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"formControlName="name" id="name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Image URL">Image URL</label>
            <input type="text"
            class="form-control"
            formControlName="imagePath"
            id="imagePath"
            #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value"class="img-responsive">
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6">
                  </textarea>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
              <div class="row"
              *ngFor="let ingredient of getControls(); let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;">
                <div class="col-xs-8">
                    <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    >
                </div>
                <div class="col-xs-2">
                    <input
                    type="number"
                    class="form-control"
                    formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button 
                    type="button"
                    (click)="onDeleteIngredient(i)"
                    class="btn btn-danger">X</button>
                </div>
              </div>
          </div>
      </div>
      <hr>
      <div class="row" style="margin-bottom: 10px;">
          <div class="col-xs-12">
              <button 
              type="button"
              class="btn btn-success" (click)="onAddIngredient()"
              style="margin-right: 10px;">Add Ingredient</button>
              <button
              *ngIf="getControls().length > 0"
              type="button"
              class="btn btn-primary" (click)="removeAllIngredients()">Remove All Ingredients</button>
          </div>
      </div>
    </form>
  </div>
</div>
